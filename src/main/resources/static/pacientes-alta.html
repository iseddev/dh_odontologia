      <main class="main">
        <div class="text-center">

        <div class="row justify-content-center">
          <div class="form-container col-sm-8">
            <h3>Agregar un Paciente</h3>
            <form id="add_new_paciente">
              <div class="form-group">
                <label class="control-label" for="paciente_nombre"
                  >Nombre:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="paciente_nombre"
                  placeholder="Ingrese el Nombre"
                  name="paciente_nombre"
                  required
                />
              </div>
              <div class="form-group">
                <label class="control-label" for="paciente_apellido"
                  >Apellido:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="paciente_apellido"
                  placeholder="Ingrese el Apellido"
                  name="paciente_apellido"
                  required
                />
              </div>
              <div class="form-group">
                <label class="control-label" for="paciente_dni">DNI:</label>
                <input
                  type="text"

                  id="paciente_dni"
                  placeholder="Ingrese el DNI"
                  name="paciente_dni"
                  required
                />
              </div>
              <div class="form-group">
                <label class="control-label" for="paciente_fecha_alta"
                  >Fecha de alta:</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="paciente_fecha_alta"
                  placeholder="Ingrese la fecha de alta (YYYY-MM-DD)"
                  name="paciente_fecha_alta"
                  required
                />
              </div>
              <hr />
              <h4>Datos del domicilio</h4>
              <div class="form-group">
                <label class="control-label" for="domicilio_calle"

                >
                <input
                  type="text"
                  class="form-control"
                  id="domicilio_calle"
                  placeholder="Ingrese nombre de la calle"
                  name="domicilio_calle"
                  required

              </div>
              <div class="form-group">
                <label class="control-label" for="domicilio_numero"
                  >Número:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="domicilio_numero"
                  placeholder="Ingrese el número del domicilio"
                  name="domicilio_numero"
                  required
                />
              </div>
              <div class="form-group">
                <label class="control-label" for="domicilio_localidad"

                <input
                  type="text"

                  placeholder="Ingrese nombre de la Provincia"
                  name="domicilio_provincia"
                  required
                />
              </div>

                type="submit"
                class="btn btn-primary"
                id="btn-add-new-odontologo"
              >
                Guardar paciente
              </button>
            </form>
